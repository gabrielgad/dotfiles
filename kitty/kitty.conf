# Kitty Configuration
# Theme managed by themix
include theme.conf

# Font configuration
font_family      FiraCode Nerd Font
bold_font        FiraCode Nerd Font Bold
italic_font      FiraCode Nerd Font Italic
font_size 14.0

# Window settings
background_opacity 0.92
background_blur 1
remember_window_size yes
initial_window_width 120c
initial_window_height 35c

# Window padding (top right bottom left)
window_padding_width 8 16 8 16

# Center the cell grid so leftover pixels are split evenly top/bottom
placement_strategy center

# Active window highlighting
active_border_color #3fb950
inactive_border_color #485e74
bell_border_color #ff6b6b

# Window borders (makes splits more visible)
draw_minimal_borders yes
window_border_width 2px
window_margin_width 2

# Inactive window dimming
inactive_text_alpha 0.7

# Shell integration
shell /bin/bash

# Scrollback
scrollback_lines 50000
wheel_scroll_multiplier 6.0
touch_scroll_multiplier 1.2

# Cursor
cursor_shape block
cursor_blink_interval 0

# Mouse
copy_on_select yes
# Right click to paste
mouse_map right press ungrabbed paste_from_clipboard
# Enable selection with mouse (already enabled by default)
mouse_map left press ungrabbed mouse_selection normal
mouse_map left doublepress ungrabbed mouse_selection word
mouse_map left triplepress ungrabbed mouse_selection line

# Colors loaded from theme.conf via include directive above

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

# Key mappings - ONLY ctrl+shift+c/v reserved for copy/paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+plus change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0 change_font_size all 0

# Window management (using alt+shift instead of ctrl+shift)
map alt+shift+enter new_window
map alt+shift+w close_window
map alt+shift+] next_window
map alt+shift+[ previous_window

# Tab management (using alt+shift instead of ctrl+shift)
map alt+shift+t new_tab
map alt+shift+right next_tab
map alt+shift+left previous_tab

# Layout management (splits/panes)
enabled_layouts splits,stack,grid,tall,fat

# Window titles
dynamic_title yes

# Clipboard
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# URLs
url_color #58a6ff
url_style curly
open_url_with default

# Selection
rectangle_select_modifiers ctrl+alt
terminal_select_modifiers shift
select_by_word_characters @-./_~?&=%+#

# ============================================
# ERGONOMIC BINDINGS - Alt-based
# ============================================

# Window/Tab Management (Alt)
map alt+b launch --type=os-window btop
map alt+e launch --type=tab --cwd=current nvim
map alt+q close_window
map alt+t new_tab_with_cwd
map alt+tab next_tab
map alt+shift+q close_tab
map alt+shift+d detach_window ask

# Visual/Selection (Alt)
map alt+v start_visual_selection
map alt+space next_layout
map alt+y copy_to_clipboard

# Scrolling (Alt + vim-style)
map alt+k scroll_line_up
map alt+j scroll_line_down
map alt+u scroll_page_up
map alt+d scroll_page_down
map alt+g scroll_home
map alt+shift+g scroll_end

# Config (Alt)
map alt+shift+r combine : load_config_file : launch --type=overlay --hold sh -c 'notify-send "Kitty" "Configuration reloaded successfully" --icon=terminal'

# Splits/Panes (Ctrl+Shift)
map ctrl+shift+o launch --location=hsplit
map ctrl+shift+i launch --location=vsplit

# Navigate between panes (Alt + Shift + vim keys)
map alt+shift+h neighboring_window left
map alt+shift+j neighboring_window down
map alt+shift+k neighboring_window up
map alt+shift+l neighboring_window right

# Move/swap panes (Ctrl+Shift + vim keys)
map ctrl+shift+h move_window left
map ctrl+shift+j move_window down
map ctrl+shift+k move_window up
map ctrl+shift+l move_window right

# Resize panes (Alt)
map alt+[ resize_window narrower 3
map alt+] resize_window wider 3

# Theme loaded via include at top of file
