# Kitty Configuration - Migrated from Alacritty
# Custom Green/Blue Ocean Theme

# Font configuration
font_family      FiraCode Nerd Font
bold_font        FiraCode Nerd Font Bold
italic_font      FiraCode Nerd Font Italic
font_size 14.0

# Window settings
background_opacity 0.92
background_blur 1
remember_window_size yes
initial_window_width 120c
initial_window_height 35c

# Window padding
window_padding_width 16

# Shell integration
shell /home/gabe/.cargo/bin/nu

# Scrollback
scrollback_lines 10000

# Cursor
cursor_shape block
cursor_blink_interval 0

# Mouse
copy_on_select yes
# Right click to paste
mouse_map right press ungrabbed paste_from_clipboard
# Enable selection with mouse (already enabled by default)
mouse_map left press ungrabbed mouse_selection normal
mouse_map left doublepress ungrabbed mouse_selection word
mouse_map left triplepress ungrabbed mouse_selection line

# Custom Green/Blue Ocean Color Scheme
# Based on your Alacritty theme

# Basic colors
foreground #b8ccdb
background #0a0e14
selection_foreground #0a0e14
selection_background #39c5cf

# Cursor colors
cursor #3fb950
cursor_text_color #0a0e14

# Normal colors
color0 #1c2429
color1 #ff6b6b
color2 #3fb950
color3 #feca57
color4 #58a6ff
color5 #bc8cff
color6 #39c5cf
color7 #b8ccdb

# Bright colors
color8 #485e74
color9 #ff8a80
color10 #56d364
color11 #ffdd59
color12 #79c0ff
color13 #d2a8ff
color14 #56d4dd
color15 #e6f1ff

# Dim colors (used for unfocused content)
color16 #16202a
color17 #cc5555
color18 #2d7a3d
color19 #d4ac0d
color20 #4a90e2
color21 #9966cc
color22 #2e9eb3
color23 #8fa7b3

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

# Key mappings (migrated from Alacritty)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+plus change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0 change_font_size all 0

# Window management (native Kitty features)
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

# Layout management (splits/panes)
enabled_layouts splits,stack,grid,tall,fat
map ctrl+shift+r layout_action rotate

# Window titles
dynamic_title yes

# Clipboard
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# URLs
url_color #58a6ff
url_style curly
open_url_with default

# Selection
rectangle_select_modifiers ctrl+alt
terminal_select_modifiers shift
select_by_word_characters @-./_~?&=%+#

# Custom Alt-based keybindings
# Creating new panes (splits) - vim-style
map alt+s launch --location=hsplit
map alt+v launch --location=vsplit

# Tab management
map alt+t new_tab
map alt+r close_tab
map alt+tab next_tab

# Window management
map alt+e new_os_window
map alt+w close_window

# Navigate between panes
map alt+h neighboring_window left
map alt+j neighboring_window down
map alt+k neighboring_window up
map alt+l neighboring_window right

# Move/swap panes (vim-style with Alt+Shift)
map alt+shift+h move_window left
map alt+shift+j move_window down
map alt+shift+k move_window up
map alt+shift+l move_window right

# Resize panes (Alt+YUIO - mirrors HJKL on right side)
map alt+y resize_window narrower 3
map alt+o resize_window wider 3
map alt+i resize_window taller 3
map alt+u resize_window shorter 3

# Swap windows visually
map alt+x launch --type=overlay --allow-remote-control kitty @ action swap_with_window

# Switch layouts
map alt+space next_layout

# Reload config with notification
map alt+shift+r combine : load_config_file : launch --type=overlay --hold sh -c 'notify-send "Kitty" "Configuration reloaded successfully" --icon=terminal'

# Vim-like modes (using shift/alt for terminal operations)
# Enter scroll mode (normal mode equivalent)
map alt+n enter_scrolling_mode

# Visual selection mode
map alt+v start_visual_selection

# Copy operations (respects your existing copy_on_select)
map alt+y copy_to_clipboard

# Scrolling in terminal (different from resize keys)
map alt+shift+u scroll_page_up
map alt+shift+d scroll_page_down
map alt+g scroll_home
map alt+shift+g scroll_end
