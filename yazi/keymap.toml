[mgr]

prepend_keymap = [
	# Navigation (Vim-like, similar to Ranger)
	{ on = [ "h" ], run = "leave", desc = "Go back" },
	{ on = [ "j" ], run = "arrow 1", desc = "Move cursor down" },
	{ on = [ "k" ], run = "arrow -1", desc = "Move cursor up" },
	{ on = [ "l" ], run = "enter", desc = "Enter directory" },
	
	# Quick movement
	{ on = [ "g", "g" ], run = "arrow -99999999", desc = "Move cursor to top" },
	{ on = [ "G" ], run = "arrow 99999999", desc = "Move cursor to bottom" },
	{ on = [ "H" ], run = "arrow -50%", desc = "Move cursor up half page" },
	{ on = [ "L" ], run = "arrow 50%", desc = "Move cursor down half page" },
	
	# Page navigation
	{ on = [ "<C-b>" ], run = "arrow -100%", desc = "Move cursor up one page" },
	{ on = [ "<C-f>" ], run = "arrow 100%", desc = "Move cursor down one page" },
	{ on = [ "<C-u>" ], run = "arrow -50%", desc = "Move cursor up half page" },
	{ on = [ "<C-d>" ], run = "arrow 50%", desc = "Move cursor down half page" },
	
	# Selection
	{ on = [ "<Space>" ], run = [ "select --state=none", "arrow 1" ], desc = "Toggle selection" },
	{ on = [ "v" ], run = "visual_mode", desc = "Enter visual mode" },
	{ on = [ "V" ], run = "visual_mode --unset", desc = "Enter visual mode (unset)" },
	{ on = [ "<C-a>" ], run = "select_all --state=true", desc = "Select all" },
	{ on = [ "<C-r>" ], run = "select_all --state=none", desc = "Inverse selection" },
	
	# Operations
	{ on = [ "e" ], run = "shell 'nvim .' --block", desc = "Open nvim in current directory" },
	{ on = [ "o" ], run = "open", desc = "Open" },
	{ on = [ "O" ], run = "open --interactive", desc = "Open interactively" },
	{ on = [ "<Enter>" ], run = "open", desc = "Open" },
	{ on = [ "<C-Enter>" ], run = "open --interactive", desc = "Open interactively" },
	{ on = [ "y" ], run = [ "yank", "escape --visual --select" ], desc = "Copy" },
	{ on = [ "x" ], run = [ "yank --cut", "escape --visual --select" ], desc = "Cut" },
	{ on = [ "p" ], run = "paste", desc = "Paste" },
	{ on = [ "P" ], run = "paste --force", desc = "Paste (overwrite)" },
	{ on = [ "-" ], run = "link", desc = "Symlink" },
	{ on = [ "_" ], run = "link --relative", desc = "Relative symlink" },
	{ on = [ "Y" ], run = "unyank", desc = "Cancel copy/cut" },
	{ on = [ "X" ], run = [ "unyank", "escape --visual --select" ], desc = "Cancel copy/cut" },
	
	# Deletion
	{ on = [ "d" ], run = [ "remove", "escape --visual --select" ], desc = "Move to trash" },
	{ on = [ "D" ], run = [ "remove --permanently", "escape --visual --select" ], desc = "Delete permanently" },
	
	# Create
	{ on = [ "a" ], run = "create", desc = "Create file" },
	{ on = [ "A" ], run = "create --dir", desc = "Create directory" },
	{ on = [ "r" ], run = "rename --cursor=before_ext", desc = "Rename" },
	
	# Shell and external commands
	{ on = [ ";" ], run = "shell", desc = "Run shell command" },
	{ on = [ ":" ], run = "shell --block", desc = "Run shell command (block)" },
	{ on = [ "." ], run = "hidden toggle", desc = "Toggle hidden" },
	{ on = [ "s" ], run = "search fd", desc = "Search files" },
	{ on = [ "S" ], run = "search rg", desc = "Search content" },
	
	# Tabs
	{ on = [ "t" ], run = "tab_create --current", desc = "Create tab" },
	{ on = [ "1" ], run = "tab_switch 0", desc = "Switch to tab 1" },
	{ on = [ "2" ], run = "tab_switch 1", desc = "Switch to tab 2" },
	{ on = [ "3" ], run = "tab_switch 2", desc = "Switch to tab 3" },
	{ on = [ "4" ], run = "tab_switch 3", desc = "Switch to tab 4" },
	{ on = [ "5" ], run = "tab_switch 4", desc = "Switch to tab 5" },
	{ on = [ "[" ], run = "tab_switch -1 --relative", desc = "Switch to previous tab" },
	{ on = [ "]" ], run = "tab_switch 1 --relative", desc = "Switch to next tab" },
	{ on = [ "{" ], run = "tab_swap -1", desc = "Swap current tab with previous" },
	{ on = [ "}" ], run = "tab_swap 1", desc = "Swap current tab with next" },
	
	# Tasks
	{ on = [ "w" ], run = "tasks_show", desc = "Show tasks" },
	
	# Goto shortcuts
	{ on = [ "g", "h" ], run = "cd ~", desc = "Go to home" },
	{ on = [ "g", "c" ], run = "cd ~/.config", desc = "Go to config" },
	{ on = [ "g", "d" ], run = "cd ~/Downloads", desc = "Go to downloads" },
	{ on = [ "g", "t" ], run = "cd /tmp", desc = "Go to tmp" },
	{ on = [ "g", "/" ], run = "cd /", desc = "Go to root" },
	
	# Help and quit
	{ on = [ "~" ], run = "help", desc = "Open help" },
	{ on = [ "q" ], run = "quit", desc = "Exit" },
	{ on = [ "Q" ], run = "quit --no-cwd-file", desc = "Exit without saving cwd" },
	{ on = [ "<C-c>" ], run = "escape", desc = "Cancel" },
	{ on = [ "<C-z>" ], run = "suspend", desc = "Suspend" },
	
	# Sort
	{ on = [ ",", "m" ], run = [ "sort modified --reverse", "linemode mtime" ], desc = "Sort by modified time (newest first)" },
	{ on = [ ",", "M" ], run = [ "sort modified --reverse=no", "linemode mtime" ], desc = "Sort by modified time (oldest first)" },
	{ on = [ ",", "c" ], run = [ "sort created --reverse", "linemode mtime" ], desc = "Sort by created time (newest first)" },
	{ on = [ ",", "C" ], run = [ "sort created --reverse=no", "linemode mtime" ], desc = "Sort by created time (oldest first)" },
	{ on = [ ",", "e" ], run = [ "sort extension --reverse", "linemode mtime" ], desc = "Sort by extension (Z-A)" },
	{ on = [ ",", "E" ], run = [ "sort extension --reverse=no", "linemode mtime" ], desc = "Sort by extension (A-Z)" },
	{ on = [ ",", "a" ], run = [ "sort alphabetical --reverse=no", "linemode mtime" ], desc = "Sort alphabetically" },
	{ on = [ ",", "A" ], run = [ "sort alphabetical --reverse", "linemode mtime" ], desc = "Sort alphabetically (reverse)" },
	{ on = [ ",", "n" ], run = [ "sort natural --reverse", "linemode mtime" ], desc = "Sort naturally (reverse)" },
	{ on = [ ",", "N" ], run = [ "sort natural --reverse=no", "linemode mtime" ], desc = "Sort naturally" },
	{ on = [ ",", "s" ], run = [ "sort size --reverse", "linemode size" ], desc = "Sort by size (largest first)" },
	{ on = [ ",", "S" ], run = [ "sort size --reverse=no", "linemode size" ], desc = "Sort by size (smallest first)" },
	{ on = [ ",", "r" ], run = "sort random", desc = "Sort randomly" },
	
	# Linemode
	{ on = [ "m", "s" ], run = "linemode size", desc = "Set linemode to size" },
	{ on = [ "m", "p" ], run = "linemode permissions", desc = "Set linemode to permissions" },
	{ on = [ "m", "u" ], run = "linemode user", desc = "Set linemode to user" },
	{ on = [ "m", "t" ], run = "linemode mtime", desc = "Set linemode to mtime" },
	{ on = [ "m", "n" ], run = "linemode none", desc = "Set linemode to none" },
	
	# Copy paths
	{ on = [ "c", "c" ], run = "copy path", desc = "Copy absolute path" },
	{ on = [ "c", "d" ], run = "copy dirname", desc = "Copy directory path" },
	{ on = [ "c", "f" ], run = "copy filename", desc = "Copy filename" },
	{ on = [ "c", "n" ], run = "copy name_without_ext", desc = "Copy name without extension" },
	
	# Filter
	{ on = [ "f" ], run = "filter --smart", desc = "Filter" },
]

[tasks]

keymap = [
	{ on = [ "<Esc>" ], run = "close", desc = "Hide the task manager" },
	{ on = [ "<C-q>" ], run = "close", desc = "Hide the task manager" },
	{ on = [ "w" ], run = "close", desc = "Hide the task manager" },
	
	{ on = [ "k" ], run = "arrow -1", desc = "Move cursor up" },
	{ on = [ "j" ], run = "arrow 1", desc = "Move cursor down" },
	
	{ on = [ "<Up>" ], run = "arrow -1", desc = "Move cursor up" },
	{ on = [ "<Down>" ], run = "arrow 1", desc = "Move cursor down" },
	
	{ on = [ "<Enter>" ], run = "inspect", desc = "Inspect the task" },
	{ on = [ "x" ], run = "cancel", desc = "Cancel the task" },
	
	{ on = [ "~" ], run = "help", desc = "Open help" }
]

[select]

keymap = [
	{ on = [ "<C-q>" ], run = "close", desc = "Cancel selection" },
	{ on = [ "<Esc>" ], run = "close", desc = "Cancel selection" },
	{ on = [ "<Enter>" ], run = "close --submit", desc = "Submit the selection" },
	
	{ on = [ "k" ], run = "arrow -1", desc = "Move cursor up" },
	{ on = [ "j" ], run = "arrow 1", desc = "Move cursor down" },
	
	{ on = [ "<Up>" ], run = "arrow -1", desc = "Move cursor up" },
	{ on = [ "<Down>" ], run = "arrow 1", desc = "Move cursor down" },
	
	{ on = [ "~" ], run = "help", desc = "Open help" }
]

[input]

keymap = [
	{ on = [ "<C-q>" ], run = "close", desc = "Cancel input" },
	{ on = [ "<Esc>" ], run = "close", desc = "Cancel input" },
	{ on = [ "<Enter>" ], run = "close --submit", desc = "Submit the input" },
	{ on = [ "<C-enter>" ], run = "close --submit", desc = "Submit the input" },
	
	# Mode
	{ on = [ "i" ], run = "insert", desc = "Enter insert mode" },
	{ on = [ "a" ], run = "insert --append", desc = "Enter append mode" },
	{ on = [ "I" ], run = [ "move -999", "insert" ], desc = "Move to BOL, and enter insert mode" },
	{ on = [ "A" ], run = [ "move 999", "insert --append" ], desc = "Move to EOL, and enter append mode" },
	{ on = [ "v" ], run = "visual", desc = "Enter visual mode" },
	{ on = [ "V" ], run = [ "move -999", "visual", "move 999" ], desc = "Enter visual mode and select all" },
	
	# Character-wise movement
	{ on = [ "h" ], run = "move -1", desc = "Move back a character" },
	{ on = [ "l" ], run = "move 1", desc = "Move forward a character" },
	{ on = [ "<Left>" ], run = "move -1", desc = "Move back a character" },
	{ on = [ "<Right>" ], run = "move 1", desc = "Move forward a character" },
	{ on = [ "<C-b>" ], run = "move -1", desc = "Move back a character" },
	{ on = [ "<C-f>" ], run = "move 1", desc = "Move forward a character" },
	
	# Word-wise movement
	{ on = [ "b" ], run = "backward", desc = "Move back to the start of the current or previous word" },
	{ on = [ "w" ], run = "forward", desc = "Move forward to the start of the next word" },
	{ on = [ "e" ], run = "forward --end-of-word", desc = "Move forward to the end of the current or next word" },
	{ on = [ "<A-b>" ], run = "backward", desc = "Move back to the start of the current or previous word" },
	{ on = [ "<A-f>" ], run = "forward --end-of-word", desc = "Move forward to the end of the current or next word" },
	
	# Line-wise movement
	{ on = [ "0" ], run = "move -999", desc = "Move to the BOL" },
	{ on = [ "$" ], run = "move 999", desc = "Move to the EOL" },
	{ on = [ "<C-a>" ], run = "move -999", desc = "Move to the BOL" },
	{ on = [ "<C-e>" ], run = "move 999", desc = "Move to the EOL" },
	{ on = [ "<Home>" ], run = "move -999", desc = "Move to the BOL" },
	{ on = [ "<End>" ], run = "move 999", desc = "Move to the EOL" },
	
	# Delete
	{ on = [ "<Backspace>" ], run = "backspace", desc = "Delete the character before the cursor" },
	{ on = [ "<Delete>" ], run = "backspace --under", desc = "Delete the character under the cursor" },
	{ on = [ "<C-h>" ], run = "backspace", desc = "Delete the character before the cursor" },
	{ on = [ "<C-d>" ], run = "backspace --under", desc = "Delete the character under the cursor" },
	
	# Kill
	{ on = [ "<C-u>" ], run = "kill bol", desc = "Kill backwards to the BOL" },
	{ on = [ "<C-k>" ], run = "kill eol", desc = "Kill forwards to the EOL" },
	{ on = [ "<C-w>" ], run = "kill backward", desc = "Kill backwards to the start of the current word" },
	{ on = [ "<A-d>" ], run = "kill forward", desc = "Kill forwards to the end of the current word" },
	
	# Cut/Yank/Paste
	{ on = [ "d", "d" ], run = [ "kill bol", "kill eol" ], desc = "Kill the entire line" },
	{ on = [ "d", "$" ], run = "kill eol", desc = "Kill from the cursor to the EOL" },
	{ on = [ "d", "^" ], run = "kill bol", desc = "Kill from the cursor to the BOL" },
	{ on = [ "d", "w" ], run = "kill forward", desc = "Kill from the cursor to the end of the current word" },
	{ on = [ "d", "b" ], run = "kill backward", desc = "Kill from the cursor to the start of the current word" },
	{ on = [ "y", "y" ], run = [ "yank", "escape --visual" ], desc = "Copy the entire line" },
	{ on = [ "y", "$" ], run = [ "yank --end-of-line", "escape --visual" ], desc = "Copy from the cursor to the EOL" },
	{ on = [ "y", "^" ], run = [ "yank --start-of-line", "escape --visual" ], desc = "Copy from the cursor to the BOL" },
	{ on = [ "p" ], run = "paste", desc = "Paste" },
	{ on = [ "P" ], run = "paste --before", desc = "Paste before" },
	
	# Undo/Redo
	{ on = [ "u" ], run = "undo", desc = "Undo the last operation" },
	{ on = [ "<C-r>" ], run = "redo", desc = "Redo the last operation" },
	
	# Help
	{ on = [ "~" ], run = "help", desc = "Open help" }
]

[completion]

keymap = [
	{ on = [ "<C-q>" ], run = "close", desc = "Cancel completion" },
	{ on = [ "<Tab>" ], run = "close --submit", desc = "Submit the completion" },
	{ on = [ "<Enter>" ], run = [ "close --submit", "close_input --submit" ], desc = "Submit the completion and input" },
	
	{ on = [ "<A-k>" ], run = "arrow -1", desc = "Move cursor up" },
	{ on = [ "<A-j>" ], run = "arrow 1", desc = "Move cursor down" },
	
	{ on = [ "<Up>" ], run = "arrow -1", desc = "Move cursor up" },
	{ on = [ "<Down>" ], run = "arrow 1", desc = "Move cursor down" },
	
	{ on = [ "~" ], run = "help", desc = "Open help" }
]

[help]

keymap = [
	{ on = [ "<Esc>" ], run = "escape", desc = "Clear the filter, or hide the help" },
	{ on = [ "q" ], run = "close", desc = "Exit the process" },
	{ on = [ "<C-q>" ], run = "close", desc = "Hide the help" },
	
	# Navigation
	{ on = [ "k" ], run = "arrow -1", desc = "Move cursor up" },
	{ on = [ "j" ], run = "arrow 1", desc = "Move cursor down" },
	
	{ on = [ "<Up>" ], run = "arrow -1", desc = "Move cursor up" },
	{ on = [ "<Down>" ], run = "arrow 1", desc = "Move cursor down" },
	
	# Filtering
	{ on = [ "/" ], run = "filter", desc = "Apply a filter for the help items" },
]
