[filetype]
rules = [
    # Directories - accent color
    { mime = "inode/directory", fg = "#DAB624", bold = true },

    # Symlinks
    { name = "*", is = "link", fg = "#43B1B1" },

    # Executables
    { name = "*", is = "exec", fg = "#52B73D" },

    # Hidden files - dimmed
    { name = ".*", fg = "#B8B8B6" },

    # Code files - secondary accent
    { name = "*.{rs,go,py,js,ts,jsx,tsx,c,cpp,h,hpp,java,rb,php,lua}", fg = "#7F9F5F" },

    # Config files - yellow/orange
    { name = "*.{json,yaml,yml,toml,xml,ini,conf,config}", fg = "#D1B147" },

    # Archives - magenta
    { mime = "application/{zip,gzip,x-tar,x-7z-compressed,x-rar,x-bzip2,x-xz}", fg = "#B84688" },

    # Images - cyan
    { mime = "image/*", fg = "#43B1B1" },

    # Videos - red
    { mime = "video/*", fg = "#CC3D32" },

    # Audio - magenta
    { mime = "audio/*", fg = "#B84688" },

    # Documents
    { name = "*.{pdf,doc,docx,xls,xlsx,ppt,pptx,odt,ods,odp}", fg = "#D1B147" },

    # Markdown/text
    { name = "*.{md,txt,rst}", fg = "#EBEAEA" },

    # Default
    { name = "*", fg = "#D1D1D0" },
]
