footer = { fg = "#E8C9B0", bg = "#192914" }

[notify]
title_info = { fg = "#E5C9B5" }
title_warn = { fg = "#DB8E57" }
title_error = { fg = "#D78042" }

[filetype]
rules = [
    # Directories - accent color
    { mime = "inode/directory", fg = "#E5C9B5", bold = true },

    # Symlinks
    { name = "*", is = "link", fg = "#C68353" },

    # Executables
    { name = "*", is = "exec", fg = "#C67439" },

    # Hidden files - dimmed
    { name = ".*", fg = "#DDAE88" },

    # Code files - secondary accent
    { name = "*.{rs,go,py,js,ts,jsx,tsx,c,cpp,h,hpp,java,rb,php,lua}", fg = "#CDAE9E" },

    # Config files - yellow/orange
    { name = "*.{json,yaml,yml,toml,xml,ini,conf,config}", fg = "#DB8E57" },

    # Archives - magenta
    { mime = "application/{zip,gzip,x-tar,x-7z-compressed,x-rar,x-bzip2,x-xz}", fg = "#C68353" },

    # Images - cyan
    { mime = "image/*", fg = "#C68353" },

    # Videos - red
    { mime = "video/*", fg = "#D78042" },

    # Audio - magenta
    { mime = "audio/*", fg = "#C68353" },

    # Documents
    { name = "*.{pdf,doc,docx,xls,xlsx,ppt,pptx,odt,ods,odp}", fg = "#DB8E57" },

    # Markdown/text
    { name = "*.{md,txt,rst}", fg = "#F4E4D7" },

    # Default
    { name = "*", fg = "#E8C9B0" },
]
