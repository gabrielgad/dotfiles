[notify]
title_info = { fg = "#00DAFF" }
title_warn = { fg = "#19DDFF" }
title_error = { fg = "#00C4E5" }

[filetype]
rules = [
    # Directories - accent color
    { mime = "inode/directory", fg = "#00DAFF", bold = true },

    # Symlinks
    { name = "*", is = "link", fg = "#FE5013" },

    # Executables
    { name = "*", is = "exec", fg = "#E9406A" },

    # Hidden files - dimmed
    { name = ".*", fg = "#B6B8B8" },

    # Code files - secondary accent
    { name = "*.{rs,go,py,js,ts,jsx,tsx,c,cpp,h,hpp,java,rb,php,lua}", fg = "#ED5E82" },

    # Config files - yellow/orange
    { name = "*.{json,yaml,yml,toml,xml,ini,conf,config}", fg = "#19DDFF" },

    # Archives - magenta
    { mime = "application/{zip,gzip,x-tar,x-7z-compressed,x-rar,x-bzip2,x-xz}", fg = "#FE5013" },

    # Images - cyan
    { mime = "image/*", fg = "#FE5013" },

    # Videos - red
    { mime = "video/*", fg = "#00C4E5" },

    # Audio - magenta
    { mime = "audio/*", fg = "#FE5013" },

    # Documents
    { name = "*.{pdf,doc,docx,xls,xlsx,ppt,pptx,odt,ods,odp}", fg = "#19DDFF" },

    # Markdown/text
    { name = "*.{md,txt,rst}", fg = "#EAEAEB" },

    # Default
    { name = "*", fg = "#D0D1D2" },
]
