[filetype]
rules = [
    # Directories - accent color
    { mime = "inode/directory", fg = "#80B8F8", bold = true },

    # Symlinks
    { name = "*", is = "link", fg = "#40E500" },

    # Executables
    { name = "*", is = "exec", fg = "#90F4F4" },

    # Hidden files - dimmed
    { name = ".*", fg = "#B6B7B8" },

    # Code files - secondary accent
    { name = "*.{rs,go,py,js,ts,jsx,tsx,c,cpp,h,hpp,java,rb,php,lua}", fg = "#B8F8F8" },

    # Config files - yellow/orange
    { name = "*.{json,yaml,yml,toml,xml,ini,conf,config}", fg = "#A3CBF9" },

    # Archives - magenta
    { mime = "application/{zip,gzip,x-tar,x-7z-compressed,x-rar,x-bzip2,x-xz}", fg = "#40E500" },

    # Images - cyan
    { mime = "image/*", fg = "#40E500" },

    # Videos - red
    { mime = "video/*", fg = "#5CA4F6" },

    # Audio - magenta
    { mime = "audio/*", fg = "#40E500" },

    # Documents
    { name = "*.{pdf,doc,docx,xls,xlsx,ppt,pptx,odt,ods,odp}", fg = "#A3CBF9" },

    # Markdown/text
    { name = "*.{md,txt,rst}", fg = "#EAEAEB" },

    # Default
    { name = "*", fg = "#D0D0D2" },
]
