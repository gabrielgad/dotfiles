[filetype]
rules = [
    # Directories - accent color
    { mime = "inode/directory", fg = "#FF6D00", bold = true },

    # Symlinks
    { name = "*", is = "link", fg = "#9C5E7E" },

    # Executables
    { name = "*", is = "exec", fg = "#9957BB" },

    # Hidden files - dimmed
    { name = ".*", fg = "#B8B7B6" },

    # Code files - secondary accent
    { name = "*.{rs,go,py,js,ts,jsx,tsx,c,cpp,h,hpp,java,rb,php,lua}", fg = "#A76DC4" },

    # Config files - yellow/orange
    { name = "*.{json,yaml,yml,toml,xml,ini,conf,config}", fg = "#FF7B19" },

    # Archives - magenta
    { mime = "application/{zip,gzip,x-tar,x-7z-compressed,x-rar,x-bzip2,x-xz}", fg = "#9C5E7E" },

    # Images - cyan
    { mime = "image/*", fg = "#9C5E7E" },

    # Videos - red
    { mime = "video/*", fg = "#E56200" },

    # Audio - magenta
    { mime = "audio/*", fg = "#9C5E7E" },

    # Documents
    { name = "*.{pdf,doc,docx,xls,xlsx,ppt,pptx,odt,ods,odp}", fg = "#FF7B19" },

    # Markdown/text
    { name = "*.{md,txt,rst}", fg = "#EBEAEA" },

    # Default
    { name = "*", fg = "#D2D0D0" },
]
