[mgr]
# Show hidden files (migrated from Ranger)
show_hidden = true

# Sort settings
sort_by = "mtime"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true

# Layout
layout = [1, 4, 3]
tab_size = 1
linemode = "size_mtime"

[preview]
# Image preview using Kitty's image protocol
image_filter = "triangle"
image_quality = 75
max_width = 600
max_height = 900
cache_dir = ""
tab_size = 2

[opener]
# Enhanced file opening configuration
edit = [
	{ run = '$EDITOR "$@"', desc = "Edit", block = true, for = "unix" },
]
open = [
	{ run = 'xdg-open "$@"', desc = "Open", for = "linux" },
]
reveal = [
	{ run = 'xdg-open "$(dirname "$0")"', desc = "Reveal", for = "linux" },
]
extract = [
	{ run = 'ya pub extract --list "$@"', desc = "Extract here", for = "unix" },
]
play = [
	{ run = 'mpv "$@"', orphan = true, for = "unix" },
	{ run = 'mpv --player-operation-mode=pseudo-gui "$@"', orphan = true, desc = "MPV (GUI)", for = "unix" },
]

[open]
# File associations
rules = [
	{ name = "*/", use = [ "edit", "open", "reveal" ] },
	{ mime = "text/*", use = [ "edit", "reveal" ] },
	{ mime = "image/*", use = [ "open", "reveal" ] },
	{ mime = "video/*", use = [ "play", "reveal" ] },
	{ mime = "audio/*", use = [ "play", "reveal" ] },
	{ mime = "inode/x-empty", use = [ "edit", "reveal" ] },
	{ mime = "application/json", use = [ "edit", "reveal" ] },
	{ mime = "*/javascript", use = [ "edit", "reveal" ] },
	{ mime = "application/zip", use = [ "extract", "reveal" ] },
	{ mime = "application/gzip", use = [ "extract", "reveal" ] },
	{ mime = "application/x-tar", use = [ "extract", "reveal" ] },
	{ mime = "application/x-bzip*", use = [ "extract", "reveal" ] },
	{ mime = "application/x-7z-compressed", use = [ "extract", "reveal" ] },
	{ mime = "application/x-rar", use = [ "extract", "reveal" ] },
	{ mime = "application/xz", use = [ "extract", "reveal" ] },
]

[tasks]
# Task management with timeouts to prevent hanging
micro_workers = 5
macro_workers = 10
bizarre_retry = 3
image_alloc = 1073741824  # 1GB
image_bound = [0, 0]  # No size limit
suppress_preload = false

[plugin]
# Plugin configuration with timeout settings
preload_size = 2097152    # 2MB max file size for preloading
preload_timeout = 500     # 500ms timeout to prevent hanging
# Disable problematic mime preloader to prevent hanging
# prepend_preloaders = [
#	{ name = "*", cond = "!mime", run = "mime", multi = true, prio = "high" },
# ]
preloaders = [
	# Archive previews
	{ mime = "application/zip", run = "archive" },
	{ mime = "application/*tar", run = "archive" },
	{ mime = "application/x-*", run = "archive" },
	
	# Code previews with syntax highlighting - disabled to prevent hanging
	# { mime = "text/*", run = "code" },
	# { mime = "*/xml", run = "code" },
	# { mime = "*/javascript", run = "code" },
	# { mime = "*/x-wine-extension-ini", run = "code" },
	
	# Image previews
	{ mime = "image/*", run = "image" },
	
	# Video previews
	{ mime = "video/*", run = "video" },
	
	# PDF previews
	{ mime = "application/pdf", run = "pdf" },
]

# Disable append preloaders to prevent hanging on exit
# append_preloaders = [
#	{ name = "*", run = "file" },
# ]

prepend_previewers = [
	{ name = "*/", run = "folder", sync = true },
]
previewers = [
	# Archive contents
	{ mime = "application/zip", run = "archive" },
	{ mime = "application/*tar", run = "archive" },
	{ mime = "application/x-*", run = "archive" },
	
	# Text and code files
	{ mime = "text/*", run = "code" },
	{ mime = "*/xml", run = "code" },
	{ mime = "*/javascript", run = "code" },
	{ mime = "*/x-wine-extension-ini", run = "code" },
	
	# Image files using Kitty protocol
	{ mime = "image/*", run = "image" },
	
	# Video thumbnails
	{ mime = "video/*", run = "video" },
	
	# PDF previews
	{ mime = "application/pdf", run = "pdf" },
	
	# JSON files
	{ mime = "application/json", run = "json" },
]

append_previewers = [
	{ name = "*", run = "file" },
]

[input]
# Vim-like navigation (similar to Ranger)
cd_title = "Change directory:"
cd_origin = "top-center"
cd_offset = [ 0, 2, 50, 3 ]

create_title = [ "Create:", "Create:" ]
create_origin = "top-center"
create_offset = [ 0, 2, 50, 3 ]

rename_title = "Rename:"
rename_origin = "hovered"
rename_offset = [ 0, 1, 50, 3 ]

trash_title = "Move {n} selected file{s} to trash? (y/N)"
trash_origin = "top-center"
trash_offset = [ 0, 2, 50, 3 ]

delete_title = "Delete {n} selected file{s} permanently? (y/N)"
delete_origin = "top-center"
delete_offset = [ 0, 2, 50, 3 ]

filter_title = "Filter:"
filter_origin = "top-center"
filter_offset = [ 0, 2, 50, 3 ]

find_title = [ "Find next:", "Find previous:" ]
find_origin = "top-center"
find_offset = [ 0, 2, 50, 3 ]

search_title = "Search via {n}:"
search_origin = "top-center"
search_offset = [ 0, 2, 50, 3 ]

shell_title = [ "Shell:", "Shell (block):" ]
shell_origin = "top-center"
shell_offset = [ 0, 2, 50, 3 ]

[select]
open_title = "Open with:"
open_origin = "hovered"
open_offset = [ 0, 1, 50, 7 ]

[which]
sort_by = "none"
sort_sensitive = false
sort_reverse = false

[log]
enabled = false
