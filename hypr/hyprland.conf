
monitor=eDP-1,1920x1080@60,0x0,1.0

# Execute at launch
exec-once = waybar
exec-once = wl-clipboard-history -t
exec-once = nm-applet --indicator
exec-once = mako
exec-once = wl-paste -t text --watch clipman store

# Auto-mounting
exec-once = udiskie -ans &

# Optional: notification daemon
exec-once = dunst &

# Environment variables
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

# For GTK applications
env = GDK_SCALE,1.2
env = GDK_DPI_SCALE,1.2

# For Qt applications
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR,1.2

# For Electron apps like Claude desktop
env = ELECTRON_FORCE_WINDOW_SCALE,1.2

# For better text rendering
env = XCURSOR_SIZE,24

# Auto-unlock keyring on login
exec-once = gnome-keyring-daemon --start --components=secrets,ssh --unlock-timeout=3600

input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = false
        tap-to-click = true
    }
    sensitivity = 0
}

device {
    name = dark-core-rgb-pro-mouse
    sensitivity = -0.3
    accel_profile = flat
}

general {
    gaps_in = 8
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(00dc6cee)
    col.inactive_border = rgba(1f1d2eaa)
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.9
    dim_inactive = true
    dim_strength = 0.2
    
    # Blur settings
    blur {
        enabled = true
        size = 8
        passes = 3
        ignore_opacity = true
        new_optimizations = true
        xray = false
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

# App rules
windowrule = float, title:pavucontrol
windowrule = float, title:nm-connection-editor
windowrule = float, title:blueman-manager

# Alacritty specific rules  
windowrulev2 = opacity 0.95 override, class:^(Alacritty)$

# Keybinds
$mainMod = SUPER

# Core
bind = $mainMod, Return, exec, kitty
bind = $mainMod, Q, killactive
bind = $mainMod CTRL SHIFT, E, exit
bind = $mainMod, X, togglefloating
bind = $mainMod, SPACE, exec, wofi --show drun
bind = $mainMod, F, fullscreen

# Layout controls
bind = $mainMod, V, togglesplit
bind = $mainMod, T, pseudo
bind = $mainMod SHIFT, F, fakefullscreen


# Window resizing (arrow keys)
bind = $mainMod ALT, left, resizeactive, -20 0
bind = $mainMod ALT, right, resizeactive, 20 0
bind = $mainMod ALT, up, resizeactive, 0 -20
bind = $mainMod ALT, down, resizeactive, 0 20

# Window resizing (vim motions)
bind = $mainMod ALT, H, resizeactive, -20 0
bind = $mainMod ALT, L, resizeactive, 20 0
bind = $mainMod ALT, K, resizeactive, 0 -20
bind = $mainMod ALT, J, resizeactive, 0 20

# Fine-tune resizing (arrow keys)
bind = $mainMod ALT SHIFT, left, resizeactive, -5 0
bind = $mainMod ALT SHIFT, right, resizeactive, 5 0
bind = $mainMod ALT SHIFT, up, resizeactive, 0 -5
bind = $mainMod ALT SHIFT, down, resizeactive, 0 5

# Apps
bind = $mainMod SHIFT, W, exec, brave --password-store=basic
bind = $mainMod SHIFT, E, exec, neovide
bind = $mainMod SHIFT, A, exec, kitty -e yazi
bind = $mainMod SHIFT, S, exec, kitty -e btop
bind = $mainMod SHIFT, D, exec, claude-desktop
bind = $mainMod SHIFT, C, exec, obsidian

# Show keybinding reference
bind = $mainMod, F1, exec, kitty --title="Keybindings" -e show-bindings

# Reload Hyprland config
bind = $mainMod SHIFT, R, exec, hyprctl reload && notify-send "Hyprland" "Configuration reloaded successfully" --icon=desktop

# Screenshots - simple script approach
bind = CTRL SHIFT, S, exec, ~/.config/hypr/scripts/screenshot-area.sh
bind = , Print, exec, ~/.config/hypr/scripts/screenshot-full.sh

# Media controls
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = $mainMod, F5, exec, brightnessctl set 5%-
bind = $mainMod, F6, exec, brightnessctl set +5%

# Focus (arrow keys)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Focus (vim motions)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows (arrow keys)
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move windows (vim motions)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Workspaces (1-10)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Smart workspace cycling
bind = $mainMod, TAB, workspace, m+1
bind = $mainMod SHIFT, TAB, workspace, m-1
bind = $mainMod, N, workspace, m+1
bind = $mainMod, P, workspace, m-1

# Special workspaces
bind = $mainMod, grave, togglespecialworkspace, magic
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
