$java\
$c\
$dotnet\
$kotlin\
$dart\
$elixir\
$elm\
$haskell\
$julia\
$crystal\
$aws\
$docker_context\
\n$character"""

# Right side prompt with execution time
right_format = """
$cmd_duration\
$jobs\
$status\
"""

